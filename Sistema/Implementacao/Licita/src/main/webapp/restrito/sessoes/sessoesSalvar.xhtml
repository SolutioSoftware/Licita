<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/TemplateLicitaPaineis.xhtml">

    <ui:define name="pn_info">

        <div style="padding: 5px;margin-bottom: 15px;margin-top: 15px">
            <p:button value="Novo" style="width: 80px" outcome="/restrito/sessoes/sessoesSalvar.xhtml" icon="fa fa-plus"/>
            <p:button value="Excluir" style="margin-left: 12px; width: 80px" icon="fa fa-trash"/>
            <b><h:outputText value="Buscar: " style="margin-left: 12px; color: #045491 "/></b>
            <p:inputText label="Buscar" placeholder="Digite sua busca" style="margin-left: 2px;width: 185px;" />
        </div>

        <p:dataTable id='dt_sessoes' var="sessoes" widgetVar="tbl_sessoes" paginator="true" style="padding:5px" rowsPerPageTemplate="5,10,20,50,100, 200"  emptyMessage="Nenhuma sessão cadastrada"  paginatorAlwaysVisible="false">


            <p:column headerText="Horario de inicio">
                <h:outputText value="" />
            </p:column>

        </p:dataTable>

    </ui:define>

    <ui:define name="pn_conteudo">

        <h:form id="sessao_form" title="Sessão" style="text-align: center"  >

            <p:growl id="growSessao" showDetail="false" for="sessao_form" />

            <div style="margin-left: 25%; margin-top: 2%">

                <h:panelGrid columns="2" id="panelGridSaveSessao">
                    
                    


                </h:panelGrid>
            </div>

            <p:commandButton  id="bt_Salvar_Sessao" value="Salvar" icon="fa fa-save" update="growSessao" ajax="false"/>

        </h:form>

    </ui:define> 


</ui:composition>
