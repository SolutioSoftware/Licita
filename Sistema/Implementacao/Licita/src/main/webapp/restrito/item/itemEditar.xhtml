<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/TemplateLicitaPaineis.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="pn_info">

        <h:form id="formDtItemPregao">

            <p:dataTable id='dt_itens' var="entidade" sortBy="#{entidade.id}" sortOrder="DESCENDING" value="#{controladorItemPregao.itens}" 
                         widgetVar="tbl_itensPregao" paginator="true" style="padding:5px" rows="10" rowsPerPageTemplate="5,10"  
                         emptyMessage="Nenhum Item Cadastrado"  paginatorAlwaysVisible="true">

                <f:facet name="header">
                    <p:outputPanel>
                        <p:commandButton value="Novo" style="width: 80px" action="#{controladorItemPregao.limparDados}" update="@form"  icon="fa fa-plus" 
                                         class="botaoNovo"/>
                        <p:inputText id="globalFilter" onkeyup="PF('tbl_itensPregao').filter()" style="width:250px" placeholder="Digite sua busca" />
                    </p:outputPanel>
                </f:facet>


                <p:column headerText="Nome do item" filterBy="#{entidade.nome}" filterMatchMode="contains">
                    <h:outputText value="#{entidade.nome}" />
                </p:column>

                <p:column headerText="Valor de Referência" filterBy="#{entidade.valorReferencia}" filterMatchMode="contains">
                    <h:outputText value="#{entidade.valorReferencia}" />
                </p:column>

                <p:column headerText="Unidade" filterBy="#{entidade.unidade}" filterMatchMode="contains">
                    <h:outputText value="#{entidade.unidade}" />
                </p:column>


                <p:column headerText="Ações" width="50">

                    <p:commandButton id="btEditar" icon="ui-icon-pencil" action="#{controladorItemPregao.preparaEditar()}" update="@form"  
                                     style="font-size: 10px">
                        <f:setPropertyActionListener value="#{entidade}" target="#{controladorItemPregao.entidade}"  />
                        <p:tooltip for="btEditar" value="Editar"/>
                    </p:commandButton>

                    <p:commandButton id="btExcluir" icon="fa fa-trash" action="#{controladorItemPregao.deletar(entidade)}" update="@form" 
                                     style="font-size: 10px">
                        <f:setPropertyActionListener value="#{entidade}" target="#{controladorItemPregao.entidade}"  />
                        <p:tooltip for="btExcluir" value="Excluir"/>
                        <p:confirm icon="ui-icon-alert" header="Excluir Item" message="Deseja realmente excluir este Item"/>
                    </p:commandButton>

                </p:column>

            </p:dataTable>
        </h:form>
    </ui:define>

    <ui:define name="pn_conteudo">
        
         <h:form id="formDtItemPregao">

            <p:dataTable id='dt_pregoes' var="entidade" sortBy="#{entidade.id}" sortOrder="DESCENDING" value="#{controladorItemPregao.itens}" 
                         widgetVar="tbl_itens" paginator="true" style="padding:5px" rows="10" rowsPerPageTemplate="5,10"  
                         emptyMessage="Nenhum Item Cadastrado"  paginatorAlwaysVisible="true">

                <f:facet name="header">
                    <p:outputPanel>
                        <p:commandButton value="Novo" style="width: 80px" action="#{controladorItemPregao.limparDados}" update="@form"  icon="fa fa-plus" 
                                         class="botaoNovo"/>
                        <p:inputText id="globalFilter" onkeyup="PF('tbl_itens').filter()" style="width:250px" placeholder="Digite sua busca" />
                    </p:outputPanel>
                </f:facet>


                <p:column headerText="Codigo do item" filterBy="#{entidade.id}" filterMatchMode="contains">
                    <h:outputText value="#{entidade.id}" />
                </p:column>

                <p:column headerText="Nome do item" filterBy="#{entidade.nome}" filterMatchMode="contains">
                    <h:outputText value="#{entidade.nome}" />
                </p:column>

                <p:column headerText="Valor de Referência" filterBy="#{entidade.valorReferencia}" filterMatchMode="contains">
                    <h:outputText value="#{entidade.valorReferencia}" />
                </p:column>

            </p:dataTable>
        </h:form>
    </ui:define> 

    <ui:define name="pn_conteudo">

        <p:growl id="growItemPregaoSalvar" showDetail="false" life="3000" class="ui-growl" />

        <h:form id="itemPregao_form" title="Item" style="text-align: center"  >

            <div style="margin-left: 25%; margin-top: 2%">

                <h:panelGrid columns="2" id="panelGridSavePregao" columnClasses="colunaEsquerda,colunaDireita">
                    
                    <p:outputLabel value="Codigo Do Item:" for="codigoItem"/>
                    <p:outputLabel id="codigoItem" value="#{controladorItemPregao.entidade.id}"/>

                    <p:outputLabel value="Nome:" for="nome"/>
                    <p:inputText id="nome" value="#{controladorItemPregao.entidade.nome}" title="Nome" 
                                 required="true" requiredMessage="O campo nome é obrigatorio" maxlength="30" style="width: 212px"/>

                    <p:outputLabel value="Quantidade:" for="quantidade"/>
                    <p:spinner id="quantidade" value="#{controladorItemPregao.entidade.quantidade}"
                               required="true" requiredMessage="O campo quantidade é obrigatorio" style="width: 212px" min="0"/>

                    <p:outputLabel value="Unidade:" for="unidade" style="text-align:right"/>
                    <h:selectOneMenu id="unidade" value="#{controladorItemPregao.entidade.unidade}" style="width: 213px">

                        <f:selectItem noSelectionOption="true" />
                        <f:selectItem itemLabel="Ampoula" itemValue="ampoula"/>
                        <f:selectItem itemLabel="Balde" itemValue="balde"/>
                        <f:selectItem itemLabel="Bisnaga" itemValue="bisnaga"/>
                        <f:selectItem itemLabel="Caixa" itemValue="caixa"/>
                        <f:selectItem itemLabel="Centimetro" itemValue="centimentro"/>
                        <f:selectItem itemLabel="Cento" itemValue="cento"/>
                        <f:selectItem itemLabel="Duzia" itemValue="duzia"/>
                        <f:selectItem itemLabel="Fardo" itemValue="fardo"/>
                        <f:selectItem itemLabel="Frasco" itemValue="frasco"/>
                        <f:selectItem itemLabel="Galão" itemValue="galao"/>
                        <f:selectItem itemLabel="Grama" itemValue="grama"/>
                        <f:selectItem itemLabel="Quilograma" itemValue="quilograma"/>
                        <f:selectItem itemLabel="Kit" itemValue="kit"/>
                        <f:selectItem itemLabel="Litro" itemValue="litro"/>
                        <f:selectItem itemLabel="Maço" itemValue="maco"/>
                        <f:selectItem itemLabel="Metro" itemValue="metro"/>
                        <f:selectItem itemLabel="Metro Cubico" itemValue="metroCubico"/>
                        <f:selectItem itemLabel="Metro Quadrado" itemValue="metroQuadrado"/>
                        <f:selectItem itemLabel="Milheiro" itemValue="milheiro"/>
                        <f:selectItem itemLabel="Miligramas" itemValue="miligramas"/>
                        <f:selectItem itemLabel="Mililitro" itemValue="mililitro"/>
                        <f:selectItem itemLabel="Milimetro" itemValue="milimetro"/>
                        <f:selectItem itemLabel="Pacote" itemValue="pacote"/>
                        <f:selectItem itemLabel="Pares" itemValue="pares"/>
                        <f:selectItem itemLabel="Peça" itemValue="Peça"/>
                        <f:selectItem itemLabel="Pote" itemValue="pote"/>
                        <f:selectItem itemLabel="Refil" itemValue="refil"/>
                        <f:selectItem itemLabel="Rolo" itemValue="rolo"/>
                        <f:selectItem itemLabel="Saco" itemValue="saco"/>
                        <f:selectItem itemLabel="Tonelada" itemValue="tonelada"/>
                        <f:selectItem itemLabel="Tubo" itemValue="tubo"/>
                        <f:selectItem itemLabel="Unidade" itemValue="unidade"/>

                    </h:selectOneMenu>

                    <p:outputLabel value="Valor de Referencia:" for="valorDeReferencia"/>
                    <p:spinner id="valorDeReferencia" value="#{controladorItemPregao.entidade.valorReferencia}"
                               required="true" requiredMessage="O campo quantidade é obrigatorio" style="width: 212px" min="0"/>

                    <p:outputLabel value="Descrição:"  for="descricao" />
                    <p:inputTextarea id="descricao" value="#{controladorItemPregao.entidade.descricao}" title="Descrição" placeholder="Descrição" 
                                     rows="3" cols="30" counter="display" maxlength="50" counterTemplate="{0} caracteres restantes." 
                                     autoResize="true" style="width:212px" />

                    <p:outputLabel/>
                    <p:outputLabel/>
                    <p:outputLabel/>
                    <p:outputLabel id="display" />

                </h:panelGrid>
            </div>

            <div style="margin-left: 2%; margin-top: 2%; margin-right: 2%">

                <p:commandButton  id="btAtualizarItem" value="Atualizar" icon="fa fa-refresh" action="#{controladorItemPregao.editar(entidade)}" 
                                  update="pn_info : dt_itens" ajax="false" />

            </div>

        </h:form>


    </ui:define> 


</ui:composition>
