<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template/TemplateLicitaPaineis.xhtml">

    <ui:define name="pn_info">

        <div style="padding: 5px;margin-bottom: 15px;margin-top: 15px">
        <p:button value="Novo" style="width: 80px"/>
        <p:button value="Excluir" style="margin-left: 12px; width: 80px" />
        <b><h:outputText value="Buscar: " style="margin-left: 12px; color: #045491 "/></b>
        <p:inputText label="Buscar" placeholder="Digite sua busca" style="margin-left: 2px;width: 185px;" />
        </div>

        <p:dataTable id='dt_equipe' var="equipe" widgetVar="tbl_equipe" paginator="true" style="padding:5px" rowsPerPageTemplate="5,10,20,50,100, 200"  emptyMessage="Nenhum Membro Cadastrado"  paginatorAlwaysVisible="false">

           
            <p:column headerText="CPF">
                <h:outputText value="" />
            </p:column>

            <p:column headerText="Nome">
                <h:outputText value="" />
            </p:column>
            
             <p:column headerText="Função">
                <h:outputText value="" />
            </p:column>

            

        </p:dataTable>

    </ui:define>

    <ui:define name="pn_conteudo">
       
        <h:form id="equipe_form" title="Novo Membro Equipe" style="text-align: center">
            
            <p:panelGrid columns="2" >
                
                <p:outputLabel value="ID" for="id" />
                <p:inputText id="id" value="#{equipeBean.entidade.id}" title="ID" required="true" requiredMessage="Campo Necessário"/>
                        <p:outputLabel value="Nome:" for="nome" />
                        <p:inputText id="nome" value="#{equipeBean.entidade.nome}" title="Nome" />
                        <p:outputLabel value="CPF" for="cpf" />
                        <p:inputText id="cpf" value="#{equipeBean.entidade.cpf}" title="CPF" required="true" requiredMessage="Campo Necessário"/>
                        <p:outputLabel value="RG" for="rg" />
                        <p:inputText id="rg" value="#{equipeBean.entidade.rg}" title="RG" /> 
                
                
            </p:panelGrid>
            
        </h:form>
       

    </ui:define> 
    

</ui:composition>
