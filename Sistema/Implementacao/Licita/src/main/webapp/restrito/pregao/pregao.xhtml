<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/TemplateLicitaPaineis.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="pn_info">

        <h:form id="formDtPregao">

            <p:dataTable id='dt_pregoes' var="pregao" value="#{controladorPregao.pregoes}" 
                         widgetVar="tbl_pregoes" paginator="true" style="padding:5px" rows="10" rowsPerPageTemplate="5,10"  
                         emptyMessage="Nenhum pregão cadastrado"  paginatorAlwaysVisible="true" filteredValue="#{controladorPregao.pregoes}">

                <f:facet name="header">
                    <p:outputPanel>
                        <p:button value="Novo" style="width: 80px" outcome="/restrito/pregao/pregaoSalvar.xhtml" icon="fa fa-plus" 
                                  class="botaoNovo"/>
                        <p:outputLabel value="Buscar:" for="pregaoFilter"/>
                        <p:inputText id="pregaoFilter" onkeyup="PF('tbl_pregoes').filter()" style="width:250px" placeholder="Digite sua busca" />
                    </p:outputPanel>
                </f:facet>
           

                <p:column headerText="Número do processo">
                    <h:outputText value="#{pregao.numeroProcesso}" />
                </p:column>
                
                 <p:column headerText="Número do pregão">
                    <h:outputText value="#{pregao.numeroPregao}" />
                </p:column>

                <p:column headerText="Status">
                    <h:outputText value="#{pregao.statusPregao}" />
                </p:column>

                <p:column headerText="Ações" width="50">

                    <p:commandButton id="btEditar" icon="ui-icon-pencil" action="#{controladorPregao.preparaEditar}" update="@form"  style="font-size: 10px">
                        <f:setPropertyActionListener value="#{pregao}" target="#{controladorPregao.pregao}"  />
                    </p:commandButton>

                    <p:commandButton id="btExcluir" icon="fa fa-trash" style="font-size: 10px">
                        <p:tooltip for="btExcluir" value="Excluir Pregão" />
                    </p:commandButton>

                </p:column>

            </p:dataTable>
        </h:form>
    </ui:define>

    <ui:define name="pn_conteudo">
        <p:growl id="growPregao" showDetail="false" life="3000" class="ui-growl" />
    </ui:define> 


</ui:composition>
