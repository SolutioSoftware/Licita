<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/TemplateLicitaPaineis.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="pn_info">

        <h:form id="formDtPregao">

            <p:dataTable id='dt_pregoes' var="pregao" value="#{controladorPregao.pregoes}" 
                         widgetVar="tbl_pregoes" paginator="true" style="padding:5px" rows="10" rowsPerPageTemplate="5,10"  
                         emptyMessage="Nenhum pregão cadastrado"  paginatorAlwaysVisible="true">

                <f:facet name="header">
                    <p:outputPanel>
                        <p:button value="Novo" style="width: 80px" outcome="/restrito/pregao/pregaoSalvar.xhtml" icon="fa fa-plus" 
                                  class="botaoNovo"/>
                        <p:outputLabel value="Buscar:" for="pregaoFilter"/>
                        <p:inputText id="pregaoFilter" onkeyup="" style="width:250px" placeholder="Digite sua busca" />
                    </p:outputPanel>
                </f:facet>

                <p:column headerText="Número do processo">
                    <h:outputText value="#{pregao.numeroProcesso}" />
                </p:column>

                <p:column headerText="Número do pregão">
                    <h:outputText value="#{pregao.numeroPregao}" />
                </p:column>

                <p:column headerText="Status">
                    <h:outputText value="#{pregao.statusPregao}" />
                </p:column>

                <p:column headerText="Ações" width="50">

                    

                    <p:commandButton id="btExcluir" icon="fa fa-trash" style="font-size: 10px">
                        <p:tooltip for="btExcluir" value="Excluir Pregão" />
                    </p:commandButton>

                </p:column>

            </p:dataTable>
        </h:form>
    </ui:define>


    <ui:define name="pn_conteudo">

        <h:form id="pregao_form" title="Pregão" style="text-align: center">

            <p:growl id="growPregaoSalvar" showDetail="false" life="3000" class="ui-growl" />

            <div style="margin-left: 25%; margin-top: 2%">

                <h:panelGrid columns="2" id="panelGridEditPregao" columnClasses="colunaEsquerda,colunaDireita">

                    <p:outputLabel value="Número do Processo:" for="numeroProcesso"/>
                    <p:inputText id="numeroProcesso" value="#{controladorPregao.pregao.numeroProcesso}" title="Número do Processo" 
                                 required="true"
                                 requiredMessage="O campo Número do Processo é obrigatorio" maxlength="20" style="width: 212px"/>

                    <p:outputLabel value="Número do Pregão:" for="numeroPregao"/>
                    <p:inputText id="numeroPregao" value="#{controladorPregao.pregao.numeroPregao}" title="Número do Pregão" required="true" 
                                 requiredMessage="O Campo Número do pregão é obrigatorio" maxlength="20" style="width: 212px" /> 

                    <p:outputLabel value="Status:" for="statusDoPregao"/>
                    <h:selectOneMenu id="statusDoPregao" value="#{controladorPregao.pregao.statusPregao}" style="width: 213px">

                        <f:selectItem noSelectionOption="true" />
                        <f:selectItem itemLabel="Aberto" itemValue="aberto" />
                        <f:selectItem itemLabel="Anulado" itemValue="anulado" />
                        <f:selectItem itemLabel="Cancelado" itemValue="cancelado" />
                        <f:selectItem itemLabel="Concluído COM Recurso" itemValue="semRecurso" />
                        <f:selectItem itemLabel="Concluído SEM Recurso" itemValue="comRecurso" />
                        <f:selectItem itemLabel="Deserto" itemValue="deserto" />
                        <f:selectItem itemLabel="Fracassado" itemValue="fracassad" />

                    </h:selectOneMenu>

                    <p:outputLabel value="Descrição:"  for="descricao"/>
                    <p:inputTextarea id="descricao" value="#{controladorPregao.pregao.descricao}" title="Descrição" placeholder="Descrição" 
                                     rows="5" cols="30" counter="display" maxlength="255" counterTemplate="{0} caracteres restantes." 
                                     autoResize="true" style="width:212px" />

                    <p:outputLabel/>
                    <p:outputLabel/>
                    <p:outputLabel/>
                    <p:outputLabel id="display" />

                </h:panelGrid>
            </div>

            <div style="margin-left: 2%; margin-top: 2%; margin-right: 2%">

                <p:commandButton  id="btAtualizarPregao" value="Atualizar" icon="fa fa-refresh" action="#{controladorPregao.editar(pregao)}" update="pn_info : dt_pregoes" ajax="false" />

            </div>

        </h:form>

    </ui:define> 

</ui:composition>
